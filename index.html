<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
        
        <header>
            <div class="logo">
                <img src="imagenes/Logo.png" alt="logo">
            </div>
            <h1 class="titulo">Encriptador de Texto</h1>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/josei-milton-de-la-cruz-fuertes-a6a25b241/" target="_blank"><img src="imagenes/logotipo-de-linkedin.png" alt="LinkedIn" class="social-icon"></a>
                <a href="https://github.com/JoseiDelaF" target="_blank"><img src="imagenes/github-mark.png" alt="GitHub" class="social-icon"></a>
            </div>             
        </header>
        <main>           
            <section>
            <textarea class="text-area" name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <button class="btn-pegar" style="display: none;" onclick="pegarTexto()">Pegar</button>
            <div>
                <h6 class="informacion"><span class="iconify" data-icon="zondicons:exclamation-solid" data-width="15" data-height="15"></span> Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desemcriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="30" rows="10" readonly></textarea>
            <div>
                <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
        </main>
        <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<script src="main.js"></script>
        
</body>
</html>
